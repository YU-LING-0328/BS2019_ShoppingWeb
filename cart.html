<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>購物車</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <header class="page-header">
        <div class="container">
            新春特價中 ! 三件免運費再抽大紅包 !
        </div>
    </header>
    <!-- 頁面主選單 -->
    <nav class="main-menu">
        <div class="container">
            <ul class="top-menu">
                <li><a href="https://yulingbs2019.azurewebsites.net/index.html">線上商城</a></li>
                <li><a href="#">關於剁手</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
            <div class="page-title">
                <a href="https://yulingbs2019.azurewebsites.net/index.html">剁手網</a>
            </div>
            <ul class="community-website">
                <li><a href="https://www.facebook.com/" target="_blank" title="追蹤我們 Facebook"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank" title="追蹤我們 Instagram"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://www.globeasia.com/" target="_blank" title="追蹤我們 Globe Asia"><i class="fas fa-globe-asia"></i></a></li>
                <li><a href="#"><i class="fas fa-shopping-cart" target="_blank" title="前往購物車"></i></a></li>
            </ul>
        </div>
    </nav>
    <!-- Page3_回到首頁 -->
    <div class="back-home">
        <div class="page-container">
            <a href="https://yulingbs2019.azurewebsites.net/index.html"><i class="fas fa-angle-left"></i>&nbsp;&nbsp;繼續購物</a>
        </div>
    </div>
    <!-- 購物資訊 -->
    <div class="cart-information">
        <div class="page-container">
            <table class="cart-header">
                <tr>
                    <th>購物車(1)</th>
                    <th>價格</th>
                    <th>數量</th>
                    <th>小計</th>
                </tr>
            </table>
            <table class="purchase-content">
                <tr>
                    <td>
                        <div class="purchase-item-img">
                            <a href="https://yulingbs2019.azurewebsites.net/item.html"><img src="https://yulingbs2019.azurewebsites.net/images/item01.jpg"
                                    alt="商品圖"></a>
                        </div>
                        <div class="purchase-item-info">
                            <a href="https://yulingbs2019.azurewebsites.net/item.html">神采飛揚16色珠光眼影</a>
                            <span>[自然色]</span>
                            <span>YR-5640</span>
                            <a href="#">刪除</a>
                        </div>
                    </td>
                    <td>$1750</td>
                    <td><input type="text" class="purchase-quantity"></td>
                    <td>$1750</td>
                </tr>
            </table>
        </div>
    </div>
    <!-- 結算區 -->
    <div class="settle-block">
        <div class="page-container">
            <form class="accounts-payable">
                <table>
                    <tr class="discount-amount">
                        <td rowspan="3">使用折扣碼:&nbsp;<input type="text" class="discount-number"></td>
                        <td>商品金額</td>
                        <td></td>
                        <td>$1750</td>
                    </tr>
                    <tr class="fare">
                        <td>運費</td>
                        <td></td>
                        <td>$0</td>
                    </tr>
                    <tr class="discount-total">
                        <td>總計</td>
                        <td></td>
                        <td>$1750</td>
                    </tr>
                </table>
                <input type="button" class="settle-button" value="結帳">
            </form>
        </div>
    </div>
    <!-- 訂閱電子報 -->
    <div class="newsletter">
        <div class="container">
            <h1>擔心錯過剁手的好機會嗎 ?<span>快來訂電子報吧 !</span></h1>

            <form action="#" class="booking">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="email" class="input-email" id="email" name="email">
                <input type="button" class="input-booking" value="訂!">
                <!-- <button type="submit">訂!</button> -->
            </form>
        </div>
    </div>
    <!-- 頁面底選單 -->
    <nav class="bottom-menu">
        <div class="container">
            <ul>
                <li><a href="https://yulingbs2019.azurewebsites.net/index.html">線上商城</a></li>
                <li><a href="#">關於剁手</a></li>
                <li><a href="#">聯絡我們</a></li>
                <li><a href="#">運費資訊</a></li>
                <li><a href="#">隱私權政策</a></li>
            </ul>
        </div>
    </nav>
    <!-- 商標 -->
    <footer class="page-footer">
        2019 &copy; BuildSchool
    </footer>
</body>

</html>
